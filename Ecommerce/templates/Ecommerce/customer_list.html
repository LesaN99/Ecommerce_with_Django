<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
</head>
<body>
    <h1>Customer List</h1>


    <ul>
        {% for customer in customer %}
        <li>
            <a href="{% url 'Ecommerce:customer_detail' customer.pk %}">
                {{customer.first_name}}{{customer.last_name}}{{customer.email}}
            </a>
        </li>
        {% endfor %}
    </ul>
</body>
<!-- <a href="{% url 'Ecommerce:customer_list' %}"> Back to Customer List</a>

</html>
